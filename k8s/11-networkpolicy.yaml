---
# Default deny all traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: microservices-app
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress

---
# Allow frontend to communicate with backends
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-to-backends
  namespace: microservices-app
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
  - Egress
  egress:
  # Allow to backend-a
  - to:
    - podSelector:
        matchLabels:
          app: backend-a
    ports:
    - protocol: TCP
      port: 8080
  # Allow to backend-b
  - to:
    - podSelector:
        matchLabels:
          app: backend-b
    ports:
    - protocol: TCP
      port: 8080
  # Allow DNS lookups
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53

---
# Allow backends to communicate with postgres
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backends-to-postgres
  namespace: microservices-app
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  ingress:
  # Allow from backend-a and backend-b
  - from:
    - podSelector:
        matchLabels:
          app: backend-a
    - podSelector:
        matchLabels:
          app: backend-b
    ports:
    - protocol: TCP
      port: 5432

---
# Allow backend-a egress to postgres and DNS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-a-egress
  namespace: microservices-app
spec:
  podSelector:
    matchLabels:
      app: backend-a
  policyTypes:
  - Egress
  egress:
  # Allow to postgres
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow DNS lookups
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53

---
# Allow backend-b egress to postgres and DNS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-b-egress
  namespace: microservices-app
spec:
  podSelector:
    matchLabels:
      app: backend-b
  policyTypes:
  - Egress
  egress:
  # Allow to postgres
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow DNS lookups
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53

---
# Allow external traffic to frontend
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-ingress
  namespace: microservices-app
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
  - Ingress
  ingress:
  - {}  # Allow from anywhere

---
# Allow frontend to send traffic to backends
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-backends-from-frontend
  namespace: microservices-app
spec:
  podSelector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - backend-a
      - backend-b
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: frontend
    ports:
    - protocol: TCP
      port: 8080