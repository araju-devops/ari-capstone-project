version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pizzaapp
    ports:
      - "5432:5432"

  backend-a:
    build: ./backend-a
    container_name: backend-a
    ports:
      - "8081:8080"
    environment:
      DB_HOST: postgres
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: pizzaapp
    depends_on:
      - postgres

  backend-b:
    build: ./backend-b
    container_name: backend-b
    ports:
      - "8082:8080"
    environment:
      DB_HOST: postgres
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: pizzaapp
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:80"
    environment:
      BACKEND_A_URL: http://backend-a:8080
      BACKEND_B_URL: http://backend-b:8080
    depends_on:
      - backend-a
      - backend-b
