# SonarQube Project Configuration
sonar.projectKey=capstone-frontend
sonar.projectName=Capstone Frontend
sonar.projectVersion=1.0
sonar.organization=araju-devops

# Source directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Exclusions - exclude generated and third-party code
sonar.exclusions=**/node_modules/**,\
  **/build/**,\
  **/dist/**,\
  **/public/**,\
  **/*.min.js,\
  **/*.bundle.js,\
  **/*.chunk.js,\
  **/*.config.js,\
  **/coverage/**,\
  **/*.test.js,\
  **/*.spec.js

# Duplication exclusions
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js

# Language
sonar.language=js

# Encoding
sonar.sourceEncoding=UTF-8

# JavaScript/TypeScript specific settings
sonar.javascript.node.maxspace=4096

# Coverage (if you add tests later)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Quality Gate
sonar.qualitygate.wait=false
