# SonarQube Project Configuration - Main Repository
sonar.projectKey=ari-capstone-project
sonar.projectName=ARI Capstone Project
sonar.projectVersion=1.0
sonar.organization=araju-devops

# Source directories - only include actual source code
sonar.sources=capstone-ui/src,scripts

# Exclusions - comprehensive list to avoid duplication and generated files
sonar.exclusions=**/node_modules/**,\
  **/build/**,\
  **/dist/**,\
  **/public/**,\
  **/*.min.js,\
  **/*.bundle.js,\
  **/*.chunk.js,\
  **/*.config.js,\
  **/coverage/**,\
  **/*.test.js,\
  **/*.spec.js,\
  **/terraform/**,\
  **/k8s-azure/**,\
  **/.terraform/**,\
  **/.vscode/**,\
  **/.github/**,\
  **/docs/**,\
  **/*.md,\
  **/grafana-dashboards/**,\
  **/apim-policies/**,\
  **/*.html,\
  **/*.css,\
  **/*.xml,\
  **/*.yaml,\
  **/*.yml,\
  **/*.json,\
  **/owasp-zap-*,\
  **/policy-payload.json

# Code duplication detection - exclude test files
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js,**/public/**

# Encoding
sonar.sourceEncoding=UTF-8

# Language settings
sonar.javascript.node.maxspace=4096
sonar.python.version=3.8,3.9,3.10,3.11

# Quality Gate
sonar.qualitygate.wait=true

# File size limit
sonar.projectFileIndexing.maxFileSizeKB=1024

# Disable SCM provider
sonar.scm.disabled=false
sonar.scm.provider=git

# Verbose logging (for debugging)
# sonar.verbose=true
