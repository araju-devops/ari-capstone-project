# SonarQube Cloud Configuration - Main Repository
sonar.projectKey=araju-devops_ari-capstone-project
sonar.projectName=ari-capstone-project
sonar.projectVersion=1.0
sonar.organization=araju-devops

# CRITICAL: Only scan source code files - be very specific
sonar.sources=capstone-ui/src/App.js,capstone-ui/src/index.js,capstone-ui/src/App.css,capstone-ui/src/index.css,scripts/fix-apim-policy.py

# Exclude everything except source files
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/reports/**,**/*.md,**/terraform/**,**/k8s-azure/**,**/grafana-dashboards/**,**/.github/**

# Test exclusions (no tests in this project)
sonar.test.inclusions=
sonar.tests=

# Encoding
sonar.sourceEncoding=UTF-8

# Language settings
sonar.javascript.node.maxspace=4096
sonar.python.version=3.9,3.10,3.11

# Quality Gate
sonar.qualitygate.wait=false

# SCM settings
sonar.scm.provider=git
